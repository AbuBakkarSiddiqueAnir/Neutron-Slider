<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neutron slider Example</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
        }
        .slider-container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="neutron-slider">
            <div><img src="https://placehold.co/600x400?text=Slide+1"></div>
            <div><img src="https://placehold.co/600x400?text=Slide+2"></div>
            <div><img src="https://placehold.co/600x400?text=Slide+3"></div>
            <div><img src="https://placehold.co/600x400?text=Slide+4"></div>
            <div><img src="https://placehold.co/600x400?text=Slide+5"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="dist/index.umd.js"></script>
    <script>
        $(document).ready(function(){
            $('.neutron-slider').neutronSlider({
                slidesToShow: 3,
                // centerMode: true,
                dots: false,
                loop: true,
                autoplay: false
            });
        });
    </script>

</body>
</html>
